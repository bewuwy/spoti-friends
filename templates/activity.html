<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Friend Activity</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='darkmode.css') }}">
        <style>
            {% if request.MOBILE %}
            .center {
              margin: 5%;
              margin-bottom: 10%;
              width: 90%;
              text-align: left;
              padding: 10px;
            }
            {% else %}
            .center {
              margin: 30%;
              margin-top: 5%;
              margin-bottom: 10%;
              width: 40%;
              text-align: left;
              padding: 10px;
            }
            {% endif %}
            .box {
              padding: 15px;
              background-color: #18d860;
              border-radius: 30px;
              overflow: auto;
            }
            .title {
              font-weight: bold;
              font-size: 32px;
            }
            .rounded {
              object-fit: cover;
              border-radius: 50%;
              display: inline;
              height: 50px;
              width: 50px;
              margin-right: 10px;
            }
            body {
              font-family: 'Poppins', sans-serif;
            }
            a {
              color: white;
            }

            .form-popup {
              display: none;
              text-align: center;
            }
            .edit {
              text-align: center;
            }
        </style>
        <script>
            function getCookie(cname) {
              var name = cname + "=";
              var decodedCookie = decodeURIComponent(document.cookie);
              var ca = decodedCookie.split(';');
              for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                  c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
                }
              }
              return "";
            }

            function toggleForm() {
              if (document.getElementById("editForm").style.display == "block") {
                document.getElementById("editForm").style.display = "none";
                document.getElementById("editBtn").innerHTML = "Show/Edit sp_dc";
              }
              else {
                document.getElementById("editForm").style.display = "block";
                document.getElementById("editBtn").innerHTML = "Close";

                sp = getCookie("sp_dc")
                document.getElementById("sp_dc").value = sp;
              }
            }

            function setCookie(){
             document.cookie= "sp_dc=" + document.getElementById('sp_dc').value + "; expires=Fri, 01 Jan 2100 00:00:00 UTC";
             document.cookie= "token= ; expires=Thu, 01 Jan 1970 00:00:01 GMT";
             location.reload();
           }
        </script>
    </head>
    <body>
        <div class="center">
            <div class="title">Friend activity</div><br/>

            {% for f in activityList %}
            <div class="box">
                <img src="{{ f[7] }}" class="rounded" align=left />
                {{ f[0] }} -
                <a href="{{ f[1][1] }}" target="_blank">{{ f[1][0] }}</a>
                by <a href="{{ f[2][1] }}" target="_blank">{{ f[2][0] }}</a>
                ({{ f[3] }})
                (<a href="{{ f[4][1] }}" target="_blank">{{ f[4][0] }} ðŸ’¿</a>)
                (<a href="{{ f[5][1] }}" target="_blank">{{ f[5][0] }} {{ f[6] }}</a>)
            </div> <br/>
            {% endfor %}

            <p><br/><br/></p>
            <div class="edit">
                <div class="form-popup" id="editForm">
                    <form onsubmit="setCookie()">
                        <input type="text" id="sp_dc" autocomplete=off placeholder="input your sp_dc token" required size="100%">
                        <input type="submit" value="Save" id="submit">
                    </form>
                </div>
                <button type="submit" id="editBtn" class="btn cancel" onclick="toggleForm()">Show/Edit sp_dc</button>
            </div>
        </div>
    </body>
</html>
