<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Friend Activity</title>
        <link rel="stylesheet" href="static/css/darkmode.css">
        <style>
            .center {
              margin: 20%;
              margin-top: 5%;
              margin-bottom: 10%;
              width: 60%;
              text-align: left;
              padding: 10px;
            }
            .box {
              border: 15px solid #18d860;
              background-color: #18d860;
              border-radius: 30px;
            }
            .title {
              font-weight: bold;
              font-size: 32px;
            }
            .rounded {
              object-fit: cover;
              border-radius: 50%;
              height: 50px;
              width: 50px;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <div class="title">Friend activity</div><br>

            {% for friend in activityList %}
            <div class="box"><img src="{{ friend[1] }}" class="rounded">{{ friend[0] }}</div> <br>
            {% endfor %}
        </div>
    </body>
</html>
